name: Generate and Update Changelog.md
on: workflow_dispatch
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python with git-cliff
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
          pip-install: git-cliff
      - name: Config Git Credentials for Bot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create Pull requests
        run: |
          source ./devops/scripts/utils.bash
          source ./devops/scripts/release_utils.bash
          RELEASE_VERSION=$(get_release_version)
          RELEASE_BRANCH_NAME=release/${RELEASE_VERSION}
          git checkout -b $RELEASE_BRANCH_NAME
          append_changelog_text
          stage_and_commit_release_files 
          gh pr create -H ${RELEASE_BRANCH_NAME} --title "build: ${RELEASE_VERSION}" --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
